name: build
on:
- push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: build
      run: ./gradlew build
    - name: upload apk
      uses: actions/upload-artifact@v2
      with:
        name: prebuilt APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
