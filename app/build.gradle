plugins {
    id 'com.android.application'
}
repositories {
    maven {
        url "https://maven.mozilla.org/maven2/"
    }
}
android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "io.github.danthe1st.jdoc4droid"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode Integer.parseInt(providers.systemProperty('versionCode').forUseAtConfigurationTime().getOrElse("1"))
        versionName providers.systemProperty('versionName').forUseAtConfigurationTime().getOrElse("1.0")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    if (System.getenv("KEYSTORE") != null) {
        logger.info("signing enabled")
        signingConfigs {
            release {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PWD")
                keyAlias System.getenv("SIGNING_KEY")
                keyPassword System.getenv("SIGNING_KEY_PWD")
                v1SigningEnabled true
                v2SigningEnabled true
            }
        }
    } else {
        logger.info("signing disabled")
    }

    buildTypes {
        release {
            if (System.getenv("KEYSTORE") != null) {
                signingConfig signingConfigs.release
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
    namespace 'io.github.danthe1st.jdoc4droid'
}



dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation "org.mozilla.geckoview:geckoview:95.0.20211218203254"
    //noinspection AnnotationProcessorOnCompilePath
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}